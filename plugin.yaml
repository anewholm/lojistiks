plugin:
    name: acorn.lojistiks::lang.plugin.name
    description: 'Lojistiks'
    author: 'Acorn'
    icon: wn-icon-calendar
    replaces: {  }
navigation:
    lojistics-actions:
        label: acorn.lojistiks::lang.plugin.actions
        url: acorn/lojistiks/transfers
        icon: icon-truck
        sideMenu:
            inventory:
                label: acorn.lojistiks::lang.plugin.inventory
                url: acorn/lojistiks/productinstances/create
                icon: icon-boxes
            find-by-qrcode:
                label: acorn.lojistiks::lang.models.general.find_by_qrcode
                url: acorn/lojistiks/findbyqrcode
                icon: icon-search
            transfer-inventory:
                label: acorn.lojistiks::lang.models.transfer.transfer_inventory
                url: acorn/lojistiks/transfers/create?uses-quantity=hide
                icon: icon-truck-loading
            transfer-quantity:
                label: acorn.lojistiks::lang.models.transfer.transfer_quantity
                url: acorn/lojistiks/transfers/create?uses-inventory=hide
                icon: icon-truck-loading
            transfers:
                label: acorn.lojistiks::lang.models.transfer.label_plural
                url: acorn/lojistiks/transfers
                icon: icon-truck
