    lojistics-setup:
        label: acorn.lojistiks::lang.plugin.setup
        url: acorn/lojistiks/locations
        icon: icon-truck
        sideMenu:
            offices:
                label: acorn.lojistiks::lang.models.office.label_plural
                url: acorn/lojistiks/offices
                icon: icon-building
                counter: \Acorn\Lojistiks\Models\Office::menuitemCount
            warehouses:
                label: acorn.lojistiks::lang.models.warehouse.label_plural
