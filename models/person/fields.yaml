# ===================================
#  Form Field Definitions
# ===================================

fields:
    user[first_name]:
        label: acorn.lojistiks::lang.models.person.first_name
        type: text
        span: auto
        searchable: true
    user[last_name]:
        label: acorn.lojistiks::lang.models.person.last_name
        type: text
        span: auto
        searchable: true
    user[email]:
        label: acorn.lojistiks::lang.models.person.email
        type: text
        span: auto
        default: a@b.com
        searchable: true
    user[login]:
        label: acorn.lojistiks::lang.models.person.login
        type: text
        span: auto
        searchable: true
    user[password]:
        label: acorn.lojistiks::lang.models.person.password
        type: text
        span: auto
        searchable: true
    user[password_confirmation]:
        label: acorn.lojistiks::lang.models.person.password
        type: text
        span: auto
        searchable: true
    image:
        label: acorn.lojistiks::lang.models.general.image
        type: fileupload
        mode: image
        useCaption: true
        imageHeight: 150
        imageWidth: 150
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
    _qrcode:
        type: partial
        context: update
        path: ~/plugins/acorn/lojistiks/_qrcode
