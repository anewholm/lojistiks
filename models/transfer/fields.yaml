# ===================================
#  Form Field Definitions
# ===================================

fields:
    qrcode_scan:
        type: partial
        path: ~/plugins/acornassociated/lojistiks/_qrcode_scan
        span: right
    source_location:
        label: acornassociated.lojistiks::lang.models.transfer.source_location
        type: relation
        span: left
        comment: create new <a target="_blank" href="../warehouse/create">warehouse</a> | <a target="_blank" href="../office/create">office</a> | <a target="_blank" href="../supplier/create">supplier</a>
        commentHtml: true
        placeholder: acornassociated.lojistiks::lang.models.general.select
        dependsOn:
            - qrcode_scan
    destination_location:
        label: acornassociated.lojistiks::lang.models.transfer.destination_location
        type: relation
        span: left
        placeholder: acornassociated.lojistiks::lang.models.general.select
        comment: create new <a target="_blank" href="../warehouse/create">warehouse</a> | <a target="_blank" href="../office/create">office</a>
        commentHtml: true
        dependsOn:
            - qrcode_scan
    vehicle:
        label: acornassociated.lojistiks::lang.models.vehicle.label
        type: relation
        span: left
        select: registration
        placeholder: acornassociated.lojistiks::lang.models.general.select
        comment: create new <a target="_blank" href="../vehicle/create">vehicle</a> | <a target="_blank" href="../driver/create">driver</a>
        commentHtml: true
        dependsOn:
            - qrcode_scan
    _product_instance:
        label: Add stock to transfer
        type: dropdown
        options: AcornAssociated\Lojistiks\Models\ProductInstance::dropdownOptions
        comment: create new <a target="_blank" href="../computerproduct/create">computer product</a> | <a target="_blank" href="../electronicproduct/create">electronic product</a>
        commentHtml: true
        span: left
        dependsOn:
          - source_location
