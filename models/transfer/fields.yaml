        #type: relation
        #nameFrom: name
        ##cssClass: selected-only
        #dependsOn:
            #- qrcode_scan
        #comment: scan products to add to the list
    _qrcode:
        type: partial
        context: update
        path: ~/plugins/acornassociated/lojistiks/_qrcode
