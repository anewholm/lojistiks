fields:
    product[name]:
        label: acorn.lojistiks::lang.models.general.name
        span: auto
    #product[image]:
        #label: acorn.lojistiks::lang.models.general.image
        #type: mediafinder
        #mode: image
        #useCaption: true
        #imageHeight: 150
        #imageWidth: 150
        #thumbOptions:
            #mode: crop
            #extension: auto
        #span: auto
    product[measurement_unit]:
        label: acorn.lojistiks::lang.models.measurementunit.label
        type: dropdown
        options: \Acorn\Lojistiks\Models\MeasurementUnit::dropdownOptions
        select: name
        span: auto
        default: 1
        readOnly: true
        required: true
    _create_a_new_brand:
        label: Create a new Brand
        type: switch
        span: left
    product[brand]:
        label: Brand
        type: dropdown
        options: \Acorn\Lojistiks\Models\Brand::dropdownOptions
        placeholder: Select
        span: right
        trigger:
            field: _create_a_new_brand
            condition: checked
            action: disable
    product[brand][name]:
        label: Brand
        span: right
        trigger:
            field: _create_a_new_brand
            condition: checked
            action: enable
    product[model]:
        label: model
        span: auto
    _qrcode:
        type: partial
        context: update
        path: ~/plugins/acorn/lojistiks/_qrcode
        span: auto
