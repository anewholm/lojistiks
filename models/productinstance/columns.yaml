# ===================================
#  List Column Definitions
# ===================================

columns:
    _qrcode:
        type: partial
        context: update
        size: 64
        path: ~/plugins/acorn/lojistiks/_qrcode
        sortable: false
    product[full_name]:
        label: acorn.lojistiks::lang.models.product.label
        searchable: true
        sortable: false
    external_identifier:
        label: acorn.lojistiks::lang.models.product.external_identifier
        type: text

    # Invisible
    id:
        label: acorn.lojistiks::lang.models.general.id
        searchable: true
        invisible: true
    quantity:
        label: acorn.lojistiks::lang.models.productinstance.quantity
        type: number
        invisible: true
    asset_class:
        label: acorn.lojistiks::lang.models.product.asset_class
        type: text
        invisible: true
    created_at:
        label: acorn.lojistiks::lang.models.general.created_at
        type: datetime
        searchable: true
        sortable: true
        invisible: true
