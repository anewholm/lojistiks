# ===================================
#  Form Field Definitions
# ===================================

fields:
    product:
        label: acorn.lojistiks::lang.models.product.label
        type: relation
        comment: create new <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'ComputerProducts@create'" data-control="popup" tabindex="-1">computer product</a> | <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'ElectronicProducts@create'" data-control="popup" tabindex="-1">electronic product</a> | <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Products@create'" data-control="popup" tabindex="-1">product</a>
        commentHtml: true
        placeholder: acorn.lojistiks::lang.models.general.select
        span: storm
        cssClass: 'col-xs-8 initial-focus'
        nameFrom: full_name
    quantity:
        label: acorn.lojistiks::lang.models.productinstance.quantity
        type: number
        comment: Only relevant for <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Products@create'" data-control="popup" tabindex="-1">products</a> with <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'MeasurementUnits@create'" data-control="popup" tabindex="-1">measurement units</a> that use quantity, like Litres
        commentHtml: true
        default: 1
        span: storm
        cssClass: 'col-xs-2'
        dependsOn:
          - product[measurement_unit]
    product[measurement_unit]:
        label: acorn.lojistiks::lang.models.measurementunit.label
        comment: create new <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Products@create'" data-control="popup" tabindex="-1">products</a> to change this
        commentHtml: true
        type: dropdown
        options: Acorn\Lojistiks\Models\MeasurementUnit::dropdownOptions
        span: storm
        cssClass: 'col-xs-2'
        placeholder: acorn.lojistiks::lang.models.general.select
        disabled: true
        dependsOn:
          - product

    external_identifier:
        label: acorn.lojistiks::lang.models.product.external_identifier
        type: text
        span: left
        dependsOn:
          - product[measurement_unit]
    asset_class:
        label: acorn.lojistiks::lang.models.product.asset_class
        type: radio
        default: F
        options:
            F: Fixed
            C: Current
        span: auto
        comment: A <a tabindex="-1" target="_blank" href="https://en.wikipedia.org/wiki/Current_asset">Fixed asset</a> is something long-term that the company uses like a laptop. Current assets are the company's products, temporary things that the company buys and sells, like oil
        commentHtml: true
    _qrcode:
        type: partial
        context: update
        path: ~/modules/acorn/partials/_qrcode
        span: auto

    # Initial Transfer afterCreate()
    transfer:
        type: section
    _source_location:
        label: acorn.lojistiks::lang.models.transfer.source_location
        type: dropdown
        options: Acorn\Lojistiks\Models\Location::dropdownOptions
        nameFrom: fully_qualified_name
        context: create
        span: auto
        comment: create new <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Suppliers@create'" data-control="popup" tabindex="-1">supplier</a>
        commentHtml: true
        placeholder: acorn.lojistiks::lang.models.general.select
    _destination_location:
        label: acorn.lojistiks::lang.models.location.initial_location
        type: dropdown
        options: Acorn\Lojistiks\Models\Location::dropdownOptions
        nameFrom: fully_qualified_name
        context: create
        span: auto
        comment: create new <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Offices@create'" data-control="popup" tabindex="-1">office</a> | <a href="#" class="popup-add" data-handler="onPopupRoute" data-request-data="route:'Warehouses@create'" data-control="popup" tabindex="-1">warehouse</a>
        commentHtml: true
        placeholder: acorn.lojistiks::lang.models.general.select

tabs:
    fields:
      initial_transfer_product_instance[transfer][source_location][fully_qualified_name]:
          label: acorn.lojistiks::lang.models.supplier.label
          type: text
          readOnly: true
          disabled: true
          context: update
          tab: acorn.lojistiks::lang.models.location.initial_location
      initial_transfer_product_instance[transfer][destination_location][fully_qualified_name]:
          label: acorn.lojistiks::lang.models.location.initial_location
          type: text
          readOnly: true
          disabled: true
          context: update
          tab: acorn.lojistiks::lang.models.location.initial_location
      #transfers:
      product_instance_transfer:
          type: relation
          #nameFrom: full_name
          nameFrom: transfer_full_name
          readOnly: true
          disabled: true
          context: update
          #containerAttributes:
            # TODO: goto-form-group-selection: ../../transfers
          tab: acorn.lojistiks::lang.models.transfer.label_plural
