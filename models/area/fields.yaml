# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: acorn.lojistiks::lang.models.general.name
        type: text
        span: auto
    area_type:
        label: acorn.lojistiks::lang.models.areatype.label
        type: relation
        span: auto
        searchable: true
        sortable: true
    parent_area:
        label: acorn.lojistiks::lang.models.area.parent_area
        type: relation
        span: auto
        placeholder: acorn.lojistiks::lang.models.general.select
    gps[longitude]:
        label: acorn.lojistiks::lang.models.gps.longitude
        relation: gps
        type: number
        span: left
        searchable: true
        sortable: true
    gps[latitude]:
        label: acorn.lojistiks::lang.models.gps.latitude
        relation: gps
        type: number
        span: right
        searchable: true
        sortable: true
    _qrcode:
        type: partial
        context: update
        path: ~/plugins/acorn/lojistiks/_qrcode
